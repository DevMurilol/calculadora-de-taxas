<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxas</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<header class="cabecalho">
    <h1>Calculadora de Taxas</h1>
</header>

<body class="corpo" id="corpo">
  <section id="taxa-concorrencia">
     <div class="taxa-concorrencia">
    <H2 class="taxa-concorrencia__titulo">Calcular taxa stone:</H2> 
         <input class="taxa__botao-stone" id="taxa__botao-stone" onclick="mostraBotaoConcorrencia()" type="checkbox"><br>
    
   </div>
   <div class="taxa-concorrencia botaoComparar" id="botaoComparar" >
    <H2 class="taxa-concorrencia__titulo">Comparar taxas:</H2> 
         <input class="taxa-concorrencia__botao"  onclick="mostraBotaoCalcular()"type="checkbox"><br>
   </div>
  </section>
   
    <section class="calculadora" id="calculadora">
        <label for="taxaMdrDebito">Taxa do Débito (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrDebito" step="0.01"><br>

        <label for="taxaMdrCreditoAvista">MDR Crédito Avista (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCreditoAvista" step="0.01"><br>

        <label for="taxaMdrCredito2a6">MDR Crédito Parcelado 2x a 6x (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCredito2a6" step="0.01"><br>

        <label for="taxaMdrCredito7a18">MDR Crédito Parcelado 7x a 18x (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCredito7a18" step="0.01"><br>

        <label for="taxaAntecipacao">Taxa de Antecipação (%):</label>
        <input class="digitar-texto" type="number" id="taxaAntecipacao" step="0.01"><br>
        <div class="container__botao">
            <button class="calculadora__botao container__botao__calcular" id="botaoCalcular" onclick="calculadora(),ocultar()">Calcular</button><br><br>
            <button class="calculadora__botao container__botao__continuar" id="botaoContinuar" onclick="continuar()">Continuar</button><br><br>
        </div>
        
    </section>
    <section class="calculadora oculto" id="calculadoraConcorrencia">
        <label for="taxaMdrDebito">Taxa do Débito (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrDebitoConcorrencia" step="0.01"><br>

        <label for="taxaMdrCreditoAvista">MDR Crédito Avista (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCreditoConcorrenciaAvista" step="0.01"><br>

        <label for="taxaMdrCredito2a6">MDR Crédito Parcelado 2x a 6x (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCreditoConcorrencia2a6" step="0.01"><br>

        <label for="taxaMdrCredito7a18">MDR Crédito Parcelado 7x a 18x (%):</label>
        <input class="digitar-texto" type="number" id="taxaMdrCreditoConcorrencia7a18" step="0.01"><br>

        <label for="taxaAntecipacao">Taxa de Antecipação (%):</label>
        <input class="digitar-texto" type="number" id="taxaAntecipacaoConcorrencia" step="0.01"><br>

        <button class="calculadora__botao" onclick="calculadora(),ocultar()">Calcular</button><br><br>
    </section>
    <div class="resultados-container">
       <section class="resultados">
        <div id="resultados"></div>  
    </section>
    <section class="resultadosConcorrencia">
        <div id="resultadosConcorrencia"></div>  
    </section> 
    </div>
    
  <footer class="rodape">
    <button class="calculadora__botao oculto" id="Voltar" onclick="mostrar()">Voltar</button><br><br>
    <img class="logo" id="logo" src="./img/stone-logo.png" alt="Logo da STONE">
  </footer>

    <script src="./js/calculadoraTaxas.js"></script>
</body>

</html>
